<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required><br><br>
		<label for="email">Email</label>
		<input type="Email" id="email" required><br><br>
		
		<label >Gender : </label>
		<label for="female">female</label>
		<input type="radio" id="female" name="gender" required>
		<label for="male">male </label>
		<input type="radio" id="male" name="gender" required><br><br>

		<label>Car Brands</label>
		<select id="cars">
			<option value="">Dropdown</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="Date" id="dop" required><br><br>
		<label for="password">Password</label>
		<input type="password" id="password" required><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
